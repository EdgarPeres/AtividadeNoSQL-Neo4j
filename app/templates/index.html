<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttonPrimary.css') }}">
    <title>Rede Social</title>
</head>
<body>
<nav class="row_flex">
    <div class="logo-title-container">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="SocialConnect Logo">
        <h1>SocialConnect</h1>
    </div>
</nav>

<h1>Bem-vindo à Rede Social</h1>

<div>
    <a href="{{ url_for('novoUsuario') }}" class="btn-primary">Novo Usuário</a>
</div>
<h2>Usuários</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Localização</th>
        <th>Ação</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.idade }}</td>
        <td>
            {{ usuario.localizacao }}
        </td>
        <td>
            <a href="{{ url_for('detalhes_usuario', id=usuario.id) }}" class="btn-primary">Detalhes</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
